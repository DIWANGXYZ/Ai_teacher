<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
</head>
<body>
    <h1>商品列表</h1>

    <!-- 添加跳转到下单页面的按钮 -->
    <a href="{{ url_for('order') }}">
        <button type="button">去下单</button>
    </a>

    <table>
        <tr>
            <th>书名</th>
            <th>价格</th>
            <th>折扣价</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.bookname }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.discount_price }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}">编辑</a>
                <form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="display:inline;">
                    <button type="submit">删除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>添加新商品</h2>
    <form action="{{ url_for('add_product') }}" method="post">
        <input type="text" name="bookurl" placeholder="书籍链接">
        <input type="text" name="ver" placeholder="版本">
        <input type="text" name="price" placeholder="价格">
        <input type="text" name="type" placeholder="类型">
        <input type="text" name="bookname" placeholder="书名">
        <input type="text" name="discount_price" placeholder="折扣价">
        <input type="text" name="description" placeholder="描述">
        <button type="submit">添加商品</button>
    </form>
</body>
</html>
