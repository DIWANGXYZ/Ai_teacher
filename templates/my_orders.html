<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
</head>
<body>
    <h1>我的订单</h1>
    <ul>
        {% for order in orders %}
        <li>
            订单号: {{ order.order_id }} | 总价: {{ order.total_price }} | 状态: {{ order.payment_status }} | 日期: {{ order.created_at }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
